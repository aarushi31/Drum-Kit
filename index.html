<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <h1>DrumKit on your fingertips</h1>
        
        <img id="drumset" src="./images/drumkit.jpg" alt="drumset">
        <div class="bubbles">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="circle-4"></div>
            <div class="circle-5"></div>
            </div>
            
        <div class="row keyset">
            <div class="col-lg-2 col-md-4 keys">
                <h3 id="a">A</h3>
                <p>Crash</p>
            </div>
            <div class="col-lg-2 col-md-4 keys">
                <h3 id="q">Q</h3>
                <p>Ride</p>
            </div>
            <div class="col-lg-2 col-md-4 keys">
                <h3 id="w">w</h3>
                <p>Floor tom</p>
            </div>
            <div class="col-lg-2 col-md-4 keys">
                <h3 id="e">E</h3>
                <p>Mid tom</p>
            </div>
            <div class="col-lg-2 col-md-4 keys">
                <h3 id="s">S</h3>
                <p>High tom</p>
            </div>
            <div class="col-lg-2 col-md-4 keys">
                <h3 id="z">Z</h3>
                <p>Snare</p>
            </div>
            <div class="col-lg-2 col-md-4 keys">
                <h3 id="x">X</h3>
                <p>Hit-Hat Open</p>
            </div>
            <div class="col-lg-2 col-md-4 keys">
                <h3 id="v">V</h3>
                <p>Hit-Hat Closed</p>
            </div>
            <div class="col-lg-2 col-md-4 keys">
                <h3 id="b">B</h3>
                <p>Kick</p>
            </div>
            <div class="col-lg-2 col-md-4 keys">
                <h3 id="c">C</h3>
                <p>Kick</p>
            </div>
        </div>
    </div>
    
    <audio data-key="90" id="snare" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"></audio>
    <audio data-key="66" id="kick1" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
    <audio data-key="67" id="kick2" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
    <audio data-key="83" id="tom-high" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav"></audio>
    <audio data-key="69" id="tom-mid" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav"></audio>
    <audio data-key="87" id="tom-low" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav"></audio>
    <audio data-key="65" id="crash" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav"></audio>
    <audio data-key="81" id="ride" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav"></audio>
    <audio data-key="88" id="hithat-open" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-open.wav"></audio>
    <audio data-key="86" id="hithat-close" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-close.wav"></audio>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
